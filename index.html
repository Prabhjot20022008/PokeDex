<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET POKEMON</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <p>Professor Oak's Lab</p>
    </header>

    <main>

        <div class="oak-cont">

            <div class="oak-pic">
                <img src="/images/oak-smile.png" class="oak-smile">
                <img src="/images/oak-angry.jpg" class="oak-angry hide">
            </div>

            <div class="oak-main">
                
            <div class="oak-para">
                <p><span id="oak-para">Enter any</span> Number from <code>1</code> to <code>100</code></p>
            </div>

            <div class="oak-input">
                <input type="number" id="input" placeholder="Try your Fortune">
            </div>

            <div class="poke-btn-div">
                <button id="poke-btn">
                    <img src="/images/ash-hat-blue.png">
                </button>
            </div>
            </div>

        </div>

        <div class="output-cont">

            <div class="output-para">You got</div>

            <div class="pokeball-img">
                <img src="/images/pokeball.png" id="pokeball">
            </div>

            <div class="poke-output hide">

                <div class="poke-name">Pikachu</div>
                <div class="poke-type">Type : <span id="poke-type">Electric</span></div>

            </div>
        </div>

    </main>
    <script src="/script.js"></script>
</body>
</html>
